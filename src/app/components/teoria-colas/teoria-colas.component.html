<div class="container">
    <p>
        Un fotógrafo toma fotos para las tarjetas de acceso de una empresa, demorándose una tasa
        <br> de 20 fotos por hora, y los clientes llegan a una tasa exponencial de 19 clientes por hora.
    </p>

    <form [formGroup]="formTeoriaCola">

        <div class="mb-3 row">

            <div class="col-md-7">
                <div class="mb-3 row">
                    <label for="noEdificios" class="col-sm-12 col-form-label">Ingresa el valor de lambda (λ)</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="noEdificios" formControlName="lambda">
                    </div>
                    <label for="noEdificios" class="col-sm-12 col-form-label">Igresa el valor de miu (µ)</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="noEdificios" formControlName="miu">
                    </div>
                    <label for="noEdificios" class="col-sm-12 col-form-label">Ingresa la unidad de medida en minutos </label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="noEdificios" formControlName="unidadMinutos">
                    </div>
                </div>
            </div>
        </div>

        <button type="button" class="btn btn-primary mb-5 mt-2" (click)="calcularPropbabilidad()">OK</button> &nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary mb-5 mt-2" (click)="reiniciar()"> Reiniciar</button>
        <br>
        <div class="container" *ngIf="showResults">
            <div class="row">
                <label class="col-md-12"> Número esperado de clientes en el sistema: {{l}} </label>
                <label class="col-md-12"> Clientes esperando en la cola:  {{Lq}}</label>
                <label class="col-md-12"> Tiempo estimado de espera en el sistema: {{W}} </label>
                <label class="col-md-12"> Tiempo estimado de espera en la cola:  {{Wq}}</label>
                <label class="col-md-12"> Porcentaje de que esté desocupado el sistema: {{Po}}  </label>
                <label class="col-md-12"> Porcentaje de que esté ocupado el sistema: {{P}} </label>
            </div>
        </div>
    </form>
